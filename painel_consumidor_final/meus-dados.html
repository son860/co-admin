                      <div class="form-group">

                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-2" for="">Telefone:</label>

                          <input type="text" class="form-control" id="">

                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="">Endereço:</label>

                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="">Número:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="">

                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="">Complemento:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="">
                        </div>
                      </div>

                  </form>

              </div>

                      <input type="email" class="form-control" id="email">

                    <button class="btn btn-lg btn-success btn-dados">ALTERAR</button>
