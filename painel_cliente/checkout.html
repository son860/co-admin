<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Checkout | Painel do Cliente</title>
  <link href="../dist/styles/main.css" rel="stylesheet">
</head>
<body class="checkout">
  <header>

    <div class="container-fluid">
        <div class="row row-no-padding">
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <div class="col-md-5 col-lg-6">
            <button type="button" class="navbar-toggle navbar-left" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="../assets/images/classiofertas_sem_fundo.png" alt="" style="padding-left: 37px;"></a>
            </div>
            <div class="col-md-7 col-lg-5">
            <form class="navbar-form navbar-left nav-btn">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="O que procura">
                <input type="text" class="form-control" placeholder="Cidade">
                <button class="btn btn-default search" type="submit">BUSCAR</button>
              </div>
            </form>
            <div class="basket">
              <img src="../assets/images/basket.png" alt="">

            </div>
          </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section id="dashboard">
    <div class="container-fluid">

      <div class="row my-list orange navbar-collapse collapse">
        <div class="col-xs-8 col-xs-offset-2">
          <ul>
            <li><a href="">Meus dados</a></li>
            <li><a href="">Minhas ofertas</a></li>
            <li><a href="">Minhas vendas</a></li>
            <li><a href="">Indicações de Amigos</a></li>
            <li><a href="">Reclamações</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="" class="btn" style="border: 1px solid;">SAIR</a></li>
          </ul>
        </div>
      </div>
      <div class="row no-title">
        <div class="col-xs-8 col-xs-offset-2 inner">
          <div class="orange-banner">
            CHECKOUT
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="content">
    <div class="container-fluid">
      <div class="row content">
        <div class="col-md-8 col-md-offset-4" style="margin-bottom: 30px;">
          <span class="steps active">1</span>
          <span class="steps line">2</span>
          <span class="steps ">3</span>
        </div>
        <div class="col-sm-8 col-sm-offset-2 inner">
            <div class="row">
                <div class="col-md-4 col-lg-3 ">
                  <img src="../assets/images/grey.png" alt="">
                </div>
                <div class="col-md-4 col-lg-4 text-left informations">
                  <label for="">Tabua de Espetinhos</label>
                  <br>
                  <label for="">Sete espetinhos diferentes sabores</label>
                  <br>
                  <label for="">-Mingnon</label>
                  <br>
                  <label for="">-Kafta</label>
                  <br>
                  <label for="">-Lombo com bacon</label>
                  <br>
                  <label for="">-Coraçãozinho</label>
                  <br>
                  <label for="">-Frango</label>
                  <br>
                  <label for="">-Xouriço</label>
                  <br>
                  <label for="">-Carneiro</label>
                  <br>
                </div>
                <div class="col-md-4 col-lg-4 text-right">
                  <input class="quantos" name="qtd" value="1">
                  <button class="btn btn-success">PROSSEGUIR</button>
                </div>
                <div class="col-md-12">
                  <hr>
                </div>
              </div>
              <!-- /MEUS DADOS -->
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- /CONTENT -->

<footer id="footer">
  <div class="text-center bottom-footer">
    <span>Classi Ofertas 2017 LTDA Todos os direitos Reservados</span>
  </div>
</footer>
<script src="../dist/scripts/jquery.js" type="application/javascript"></script>
<script src="../dist/scripts/main.js" type="application/javascript"></script>
</body>
</html>
