      <div class="col-md-5 col-lg-6">

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="../assets/images/classiofertas_sem_fundo.png" alt="" style="padding-left: 37px;"></a>
      </div>
    </div>
  </nav>
</div>
</div>
</header>

  <section id="dashboard">
    <div class="container-fluid">
      <div class="row title">
        <div class="col-sm-8 col-sm-offset-2 inner">
          <h1>PAINEL ADMINISTRATIVO</h1>
          <a href="" class="btn sair">SAIR</a>
        </div>
      </div>
      <div class="row my-list navbar-collapse collapse">
        <div class="col-sm-10 col-sm-offset-2">
          <ul class="clearfix">
            <li><a href="minha-conta.html">Minha Conta</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="financas.html">Finanças</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="publicidade.html">Publicidade</a></li>
            <li><a href="administradores.html">Administradores</a></li>
            <li><a href="localidades.html">Clientes</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section id="content">
    <div class="container-fluid">
      <div class="row content">
        <div class="col-md-8 col-md-offset-2 col-xs-12 inner">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-xs-12 content-title">
                <h2>ALTERAR PERFIL DO ADMINISTRADOR</h2>
              </div>
                <div class="col-md-4 col-lg-3">
                  <img src="../assets/images/grey.png" alt="" class="img-responsive">
                </div>
                <div class="col-md-8 col-lg-8 informations">
                  <div class="row">

                      <div class="form-group">
                        <label class="control-label col-sm-2" for="nome">Nome:</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="nome">
                        </div>
                      </div>
                      <div class="form-group">

                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Senha:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fun">Função:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="fun">
                      </div>
                    </div>


                </div>

              </div>
              <!-- /MEUS DADOS -->


              <div class="row">
                <div class="col-md-12">
                  <div class="buttons">
                    <button class="btn btn-lg btn-success btn-dados">ALTERAR</button>
                    <button class="btn btn-lg btn-danger btn-dados">REMOVER</button>
                  </div>
                </div>
              </div>
              <!-- BUTTONS -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- /CONTENT -->

<footer id="footer">
  <div class="text-center bottom-footer">
